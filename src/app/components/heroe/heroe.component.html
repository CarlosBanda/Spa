<h1>{{heroe.nombre | uppercase}} <small>({{heroe.aparicion | date:'y'}})</small></h1>
<hr>

<div class="row">
    <div class="col-md-4">
        <img [src]="heroe.img" [alt]="heroe.nombre">
        <br><br>
        <a  [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Regresar</a>
    </div>
    <div class="col-md-8">
        <h3>{{heroe.nombre}}</h3>
        <hr>
        <p>{{heroe.bio}}</p>
        <div class="">
            <img class="img-logo" src="assets/img/dc-logo.jpg" *ngIf="heroe.casa=='DC'" [alt]="heroe.nombre">
            <img class="img-logo" src="assets/img/Marvel-logo.jpg" *ngIf="heroe.casa=='Marvel'" [alt]="heroe.nombre">
        </div>
    </div>
</div>
